<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: head">
</head>
<body>
	<header th:replace="/fragments/header :: navbar"></header>
	<main class="mt-5 pt-4">
	<div class="container">
		<section>
			<div class="row">
				<label class="col-sm-2 control-label">Số chứng minh thư:</label>
				<div class="col-sm-10">
					<input type="text" name="customerId" class="form-control"
						th:value="${customerId}" />
				</div>
			</div>
			<div class="row">
				<label class="col-sm-2 control-label">Mã vé:</label>
				<div class="col-sm-10">
					<input type="text" name="ticketId" class="form-control"
						th:value="${ticketId}" />
				</div>
			</div>
			<div class="row">
				<label class="col-sm-2 control-label">Số lượng vé đã mua:</label>
				<div class="col-sm-10">
					<input type="text" name="ticketAmount" class="form-control"
						th:value="${ticketAmount}" />
				</div>
			</div>
			<div class="row">
				<label class="col-sm-2 control-label">Thời gian mua(thời gian block đào dc):</label>
				<div class="col-sm-10">
					<input type="text" name="timestamp" class="form-control"
						th:value="${timestamp}" />
				</div>
			</div>
		</section>
	</div>
	</main>
	<footer th:replace="/fragments/footer :: footer"></footer>

	<div th:replace="/fragments/footer :: script"></div>

</body>
</html>
