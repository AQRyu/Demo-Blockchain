<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: head">
</head>
<body>
	<header th:replace="/fragments/header :: navbar"></header>
	<main class="mt-5 p-4">
	<section>
		<div class="container wow fadeIn"
			style="visibility: visible; animation-name: fadeIn;">

			<h2 class="my-5 h2 text-center">Giao diện tạo trận đấu</h2>
			<div class="card">
				<form class="form-horizontal card-body"
					th:object="${event}" th:action="@{/merchant/createTicket}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 control-label">Mã trận:</label>
						<div class="col-sm-12">
							<input type="text" name="id" class="form-control"
								th:value="${event.id}" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 control-label">Tên trận:</label>
						<div class="col-sm-12">
							<input type="text" name="name" class="form-control"
								th:value="${event.name}" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 control-label">Giải đấu:</label>
						<div class="col-sm-12">
							<input type="text" name="league" class="form-control"
								th:value="${event.league}" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 control-label">Đội nhà:</label>
						<div class="col-sm-12">
							<input type="text" name="homeTeam" class="form-control"
								th:value="${event.homeTeam}" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 control-label">Đội khách:</label>
						<div class="col-sm-12">
							<input type="text" name="awayTeam" class="form-control"
								th:value="${event.awayTeam}" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 control-label">Sân vận động:</label>
						<div class="col-sm-12">
							<input type="text" name="stadium" class="form-control"
								th:value="${event.stadium}" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 control-label">Tổng số lượng vé:</label>
						<div class="col-sm-12">
							<input type="text" name="numsTicket" class="form-control"
								th:value="${event.numsTicket}" />
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-md-6">
							<label class="col-sm-3 control-label">Ngày:</label>
							<div class="col-sm-12">
								<input type="date" name="date" class="form-control"
									th:value="${event.date}" />
							</div>
						</div>
						<div class="col-md-6">
							<label class="col-sm-3 control-label">Giờ:</label>
							<div class="col-sm-12">
								<input type="time" name="time" class="form-control"
									th:value="${event.time}" />
							</div>
						</div>
					</div>

					<hr class="mb-4">
					<div class="row mb-4"><h3>Cập nhật giá vé</h3></div>

					<div class="form-group row">
						<div class="col-md-6">
							<label class="col-sm-3 control-label">Vé loại A:</label>
							<div class="col-sm-12">
								<input type="text" name="ticketA" class="form-control"
									th:value="${event.tickets.get(0).price}" />
							</div>
						</div>
						
						<div class="col-md-6">
							<label class="col-sm-3 control-label">Vé loại B:</label>
							<div class="col-sm-12">
								<input type="text" name="ticketB" class="form-control"
									th:value="${event.tickets.get(1).price}" />
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-6">
							<label class="col-sm-3 control-label">Vé loại C:</label>
							<div class="col-sm-12">
								<input type="text" name="ticketC" class="form-control"
									th:value="${event.tickets.get(2).price}" />
							</div>
						</div>
						
						<div class="col-md-6">
							<label class="col-sm-3 control-label">Vé loại D:</label>
							<div class="col-sm-12">
								<input type="text" name="ticketD" class="form-control"
									th:value="${event.tickets.get(3).price}" />
							</div>
						</div>
					</div>
					<hr class="mb-4">
					<div class="form-group row">
						<div class="col-sm-2">
							<button type="submit"
								class="btn btn-primary btn-lg btn-block waves-effect waves-light">Xác
								nhận</button>
						</div>
					</div>
				</form>
			</div>
			<!-- Kết thúc div  -->
		</div>
	</section>
	</main>
	<footer th:replace="/fragments/footer :: footer"></footer>

	<div th:replace="/fragments/footer :: script"></div>

</body>
</html>
