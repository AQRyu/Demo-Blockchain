<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: head">
</head>
<body>
	<header th:replace="/fragments/header :: navbar"></header>
	<main class="mt-5 pt-4">
	<div class="container">
		<section>
			<div class="row d-flex justify-content-center">
			<h2>Lịch sử giao dịch của khách hàng</h2>
				<div class="col-md-8 text-justify">
					<table class="table table-borderless">
						<tr>
							<td>Tên trận đấu</td>
							<td>Giải đấu</td>
							<td>Loại vé</td>
							<td>Số lượng</td>
							<td></td>
						</tr>
						<tr th:each="customer : ${customers}">
							<td th:text="${customer.eventName}"></td>
							<td th:text=${customer.eventLeague}></td>
							<td th:text=${customer.ticketType}></td>
							<td th:text=${customer.numsTicketBought}></td>
							<td ><a th:href="@{/customer/qrcode/{orderId}(orderId=${customer.orderId})}" ><button type="button"
							class="btn btn-primary">tạo qr code</button></a></td>
						</tr>
					</table>
				</div>
			</div>
		</section>
	</div>
	</main>
	<footer th:replace="/fragments/footer :: footer"></footer>

	<div th:replace="/fragments/footer :: script"></div>

</body>
</html>
