<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="/fragments/header :: head">
</head>
<body>
	<header th:replace="/fragments/header :: navbar"></header>
	<main class="mt-5 p-4">
	<div class="container mt-5">
		<section>
			<div class="row">
				<h3>Danh sách trận đấu</h3>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<td>Tên trận đấu</td>
						<td>Tên giải đấu</td>
						<td>Số lượng vé</td>
					</tr>
				</thead>
				<tbody th:each="event : ${events}">
					<tr>
						<td th:text="${event.name}">Tên trận đấu</td>
						<td th:text=${event.league}>Tên giải đấu</td>
						<td th:text="${event.numsTicket}">Số lượng vé</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<a th:href="@{/admin/createTicket}"><button
						class="btn btn-default">Tạo trận đấu</button></a>
						<!--  <a th:href="@{/admin/withdraw}"><button class="btn btn-default">Rút
						ETH</button></a> -->
			</div>
		</section>
	</div>
	</main>
	<footer th:replace="/fragments/footer :: footer"></footer>
	<div th:replace="/fragments/footer :: script"></div>
</body>
</html>
