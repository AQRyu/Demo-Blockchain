<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: head">
</head>
<body>
	<header th:replace="/fragments/header :: navbar"></header>
	<main>
	<div class="container mt-5 pt-4">
		<section>
			<form class="form-horizontal" th:action="@{/customer/getHistory}" method="post">
				<div class="form-group row">
					<label class="col-sm-2 control-label">Nhập ví (public key):</label>
					<div class="col-sm-10">
						<input type="text" name="addr" class="form-control" id="addr"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Xác nhận</button>
					</div>
				</div>
			</form>
		</section>
	</div>
	</main>
	<footer th:replace="/fragments/footer :: footer"></footer>

	<div th:replace="/fragments/footer :: script"></div>

</body>
</html>
