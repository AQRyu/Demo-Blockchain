<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head">

<!-- this is header -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Material Design Bootstrap</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link th:href="@{/css/mdb.min.css}" rel="stylesheet">
<!-- Your custom styles (optional) -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<style type="text/css">
html, body, header, .carousel {
	height: 60vh;
}

@media ( max-width : 740px) {
	html, body, header, .carousel {
		height: 100vh;
	}
}

@media ( min-width : 800px) and (max-width: 850px) {
	html, body, header, .carousel {
		height: 100vh;
	}
}

@media ( min-width : 800px) and (max-width: 850px) {
	.navbar:not(
	.top-nav-collapse)
	{
	background #929FBA !important;
}
}
</style>

</head>

<body>

	<!-- this is header -->
	<header th:fragment="header">

		<!-- Navbar -->
		<nav th:fragment="navbar"
			class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
			<div class="container">

				<!-- Brand -->
				<a class="navbar-brand" href="" target="_blank"> <strong>Demo
						bán vé bóng đá</strong>
				</a>

				<!-- Collapse -->
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Links -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">

					<!-- Left -->
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="#"
							target="_blank">Phân mục</a></li>
					</ul>

					<!-- Right -->
					<ul class="navbar-nav nav-flex-icons">
						<li class="nav-item"><a class="nav-link" href="#"
							target="_blank">Chăm sóc khách hàng</a></li>
						<li class="nav-item"><a href="#" class="nav-link"
							target="_blank"> <i class="fa fa-facebook"></i>
						</a></li>
						<li class="nav-item"><a href="#" class="nav-link"
							target="_blank"> <i class="fa fa-twitter"></i>
						</a></li>
						<li class="nav-item"><a href="#"
							class="nav-link border border-light rounded" target="_blank">
								<i class="fa fa-github mr-2"></i>GitHub
						</a></li>
					</ul>

				</div>

			</div>
		</nav>
		<!-- Navbar -->

		<!--Carousel Wrapper-->
		<div id="carousel-example-1z" class="carousel slide carousel-fade"
			data-ride="carousel">

			<!--Indicators-->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-1z" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-1z" data-slide-to="1"></li>
				<li data-target="#carousel-example-1z" data-slide-to="2"></li>
			</ol>
			<!--/.Indicators-->

			<!--Slides-->
			<div class="carousel-inner" role="listbox">

				<!--First slide-->
				<div class="carousel-item active">
					<div class="view"
						style="background-image: url('img/header1.jpg'); background-repeat: no-repeat; background-size: cover;">
					</div>
				</div>
				<!--/First slide-->

				<!--Second slide-->
				<div class="carousel-item">
					<div class="view"
						style="background-image: url('img/header2.jpg'); background-repeat: no-repeat; background-size: cover;">
					</div>
				</div>
				<!--/Second slide-->

				<!--Third slide-->
				<div class="carousel-item">
					<div class="view"
						style="background-image: url('img/header3.jpg'); background-repeat: no-repeat; background-size: cover;">
					</div>
				</div>
				<!--/Third slide-->

			</div>
			<!--/.Slides-->

			<!--Controls-->
			<a class="carousel-control-prev" href="#carousel-example-1z"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carousel-example-1z"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
			<!--/.Controls-->

		</div>
		<!--/.Carousel Wrapper-->

	</header>
</body>
</html>
